env_name: BipedalWalkerHardcore
experiment_name: BipedalWalkerHardcore/PPO/v1

env_kwargs:
  id: BipedalWalker-v3
  num_envs: 8
  hardcore: true
  training_wrappers:
    action_reward:
      abs_factors:
      - 0.002
      - 0.001
