env_kwargs:
  general_wrappers: {}
  id: LunarLander-v3
  normalize_rewards: false
  num_envs: 8
  training_wrappers:
    scale_reward:
      loc_factor: 0.0
      scale_factor: 0.1
  vectorization_mode: async
env_name: LunarLander/Discrete
experiment_name: PPO/v2
network:
  kwargs:
    backbone_kwargs: {}
    backbone_name: mlp
    core_kwargs: {}
    core_name: identity
    distribution: categorical
    head_kwargs: {}
    head_name: actor_critic
    initial_deviation: 1.0
    num_features: 32
policy:
  kwargs:
    advantage_normalize: batch
    entropy_kwargs:
      max_entropy: 0.01
      min_entropy: 0.0001
      scheduler_type: linear_entropy
      total_steps: 200
    exploration_method:
      kwargs: {}
      name: distribution
    gamma: 0.99
    lambda_: 0.95
    num_epochs: 5
    optimizer_kwargs:
      actor_lr: 0.0003
      critic_lr: 0.001
    returns_normalize: false
    scheduler_kwargs:
      end_factor: 0.0001
      scheduler_type: linear_lr
      start_factor: 1.0
      total_iters: 200
    value_loss_coef: 0.5
  type: ppo
train_kwargs:
  batch_size: 512
  minibatch_size: 64
  num_steps: 100000
worker_kwargs:
  device: auto
  record_step: 20000
  temperature_config: {}
  verbose: 1
