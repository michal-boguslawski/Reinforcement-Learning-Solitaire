env_kwargs:
  id: CarRacing-v3
  num_envs: 32
  vectorization_mode: async
experiment_name: CarRacing-PPO-GRU
network:
  kwargs:
    backbone_kwargs: {}
    backbone_name: simple_cnn
    core_kwargs: {}
    core_name: gru
    distribution: normal
    head_kwargs: {}
    head_name: actor_critic
    initial_deviation: 0.5
    num_features: 128
policy:
  kwargs:
    advantage_normalize: batch
    clip_epsilon: 0.2
    entropy_coef: 0.01
    entropy_decay: 1
    exploration_method:
      kwargs: {}
      name: distribution
    gamma: 0.99
    lambda_: 0.95
    num_epochs: 5
    optimizer_kwargs:
      actor_lr: 3.0e-05
      critic_lr: 5.0e-05
      lr: null
    value_loss_coef: 0.5
  type: ppo
train_kwargs:
  batch_size: 512
  minibatch_size: 256
  num_steps: 2000000
worker_kwargs:
  device: auto
  record_step: 100000
