      - -0.01
      - -0.002
    clip_reward:
      min_reward: -50.0
    no_movement_truncate:
      eps: 0.01
      index: 2
      penalty: 2.0
    observations_interaction:
      factors:
        (5, 10): -0.2
    power_obs_reward:
      abs_factors:
      - -0.01
      - -0.005
      - 0.0
      - -0.002
