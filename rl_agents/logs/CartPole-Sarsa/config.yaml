env_kwargs:
  id: CartPole-v1
  num_envs: 8
  permute_observations: false
  vectorization_mode: async
experiment_name: CartPole-Sarsa
network:
  kwargs:
    backbone_kwargs: {}
    backbone_name: mlp
    distribution: categorical
    feature_extractor_name: shared
    head_kwargs: {}
    head_name: actor
    initial_log_std: 0.0
    num_features: 64
    policy_name: actor
policy:
  kwargs:
    advantage_normalize: null
    clip_epsilon: 0.2
    entropy_coef: 0.01
    entropy_decay: 1
    exploration_method: egreedy
    gamma: 0.99
    lambda_: 0.0
    lr: 0.001
    num_epochs: 10
    value_loss_coef: 0.5
  type: sarsa
train_kwargs:
  batch_size: 32
  minibatch_size: 32
  num_steps: 100000
worker_kwargs:
  device: auto
  epsilon_decay_factor_: 0.99995
  epsilon_start_: 1.0
  record_step: 20000
