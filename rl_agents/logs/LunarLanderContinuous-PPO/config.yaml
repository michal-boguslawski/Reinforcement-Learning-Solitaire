env_kwargs:
  continuous: true
  general_wrappers: {}
  id: LunarLander-v3
  num_envs: 8
  training_wrappers:
    scale_reward:
      loc_factor: 0.0
      scale_factor: 0.1
  vectorization_mode: async
experiment_name: LunarLanderContinuous-PPO
network:
  kwargs:
    backbone_kwargs: {}
    backbone_name: mlp
    core_kwargs: {}
    core_name: identity
    distribution: normal
    head_kwargs: {}
    head_name: actor_critic
    initial_deviation: 1.0
    num_features: 32
policy:
  kwargs:
    advantage_normalize: batch
    clip_epsilon: 0.2
    entropy_coef: 0.001
    exploration_method:
      kwargs: {}
      name: distribution
    gamma: 0.99
    lambda_: 0.95
    num_epochs: 4
    optimizer_kwargs:
      actor_lr: 0.0003
      critic_lr: 0.001
    value_loss_coef: 0.5
  type: ppo
train_kwargs:
  batch_size: 256
  minibatch_size: 64
  num_steps: 200000
worker_kwargs:
  device: auto
  record_step: 50000
