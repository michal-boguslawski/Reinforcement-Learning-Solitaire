      - 0
      - 0
    terminal_bonus:
      truncated_bonus: -1.0
    scale_reward:
      loc_factor: -0.002
      scale_factor: 0.1
  vectorization_mode: async

policy:
  kwargs:
    advantage_normalize: batch
    clip_epsilon: 0.2
    use_value_clipping: relative
    entropy_kwargs:
      max_entropy: 0.02
      min_entropy: 0.0001
      scheduler_type: linear_entropy
      total_steps: 3000
    exploration_method:
      name: distribution
    gamma: 0.99
    lambda_: 0.95
    num_epochs: 6
    optimizer_kwargs:
      actor_lr: 0.0003
      critic_lr: 0.0005
    scheduler_kwargs:
      end_factor: 0.0001
      scheduler_type: linear_lr
      start_factor: 1.0
      total_iters: 5000
    value_loss_coef: 0.5
  type: ppo

worker_kwargs:
  device: auto
  record_step: 200_000
  verbose: 1

train_kwargs:
  batch_size: 2048
  minibatch_size: 128
  num_steps: 10_000_000

network:
  kwargs:
    backbone_kwargs:
      hidden_dims: 128
    backbone_name: mlp
    distribution: normal
    head_name: actor_critic
    initial_deviation: 1.0
    num_features: 128
