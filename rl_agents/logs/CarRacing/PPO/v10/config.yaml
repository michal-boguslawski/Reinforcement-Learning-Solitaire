env_kwargs:
  general_wrappers:
    rescale_observation:
      max_obs: 1.0
      min_obs: 0.0
  id: CarRacing-v3
  normalize_rewards: false
  num_envs: 8
  permute_observations: true
  training_wrappers:
    out_of_track:
      out_of_track_penalty: 1.0
      terminate_after: 1000
    scale_reward:
      loc_factor: -0.01
      scale_factor: 0.2
    terminal_bonus:
      truncated_bonus: -5
  vectorization_mode: async
env_name: CarRacing
experiment_name: PPO/v10
network:
  kwargs:
    backbone_kwargs:
      activation_fn: relu
      dims:
      - 32
      - 64
      - 128
      - 128
      kernel_sizes:
      - 5
      - 5
      - 3
      - 3
      out_features: 256
      strides:
      - 2
      - 2
      - 2
      - 1
    backbone_name: cnn
    core_kwargs:
      out_features: 256
    core_name: gru
    distribution: normal
    head_kwargs:
      activation_fn: relu
      hidden_dim: 256
    head_name: actor_critic
    initial_deviation: 0.6
    num_features: 256
policy:
  kwargs:
    advantage_normalize: batch
    clip_epsilon: 0.2
    entropy_kwargs:
      max_entropy: 0.02
      min_entropy: 0.0
      scheduler_type: linear_entropy
      total_steps: 400
    exploration_method:
      kwargs: {}
      name: distribution
    gamma: 0.99
    lambda_: 0.95
    num_epochs: 6
    optimizer_kwargs:
      lr: 0.0003
    scheduler_kwargs:
      gamma: 0.99
      scheduler_type: exponential_lr
    use_value_clipping: absolute
    value_loss_coef: 0.5
  type: ppo
train_kwargs:
  batch_size: 2048
  minibatch_size: 256
  num_steps: 1000000
worker_kwargs:
  device: auto
  record_step: 100000
  temperature_config: {}
  verbose: 1
