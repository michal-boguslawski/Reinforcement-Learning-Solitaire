env_kwargs:
  general_wrappers: {}
  id: MountainCarContinuous-v0
  num_envs: 8
  training_wrappers:
    power_obs_reward:
      abs_factors:
      - 0
      - 0.1
      decay_factor: 0.5
      pow_factors:
      - 0
      - 10
  vectorization_mode: async
experiment_name: MountainCarContinuous-PPO
network:
  kwargs:
    backbone_kwargs: {}
    backbone_name: mlp
    core_kwargs: {}
    core_name: identity
    distribution: normal
    head_kwargs: {}
    head_name: actor_critic
    initial_deviation: 3.0
    num_features: 16
policy:
  kwargs:
    advantage_normalize: batch
    clip_epsilon: 0.2
    entropy_coef: 0.001
    entropy_decay: 0.99
    exploration_method:
      kwargs: {}
      name: distribution
    gamma: 0.995
    lambda_: 0.975
    num_epochs: 5
    optimizer_kwargs:
      actor_lr: 0.0003
      critic_lr: 0.001
      lr: null
    value_loss_coef: 0.5
  type: ppo
train_kwargs:
  batch_size: 1024
  minibatch_size: 128
  num_steps: 100000
worker_kwargs:
  device: auto
  record_step: 20000
